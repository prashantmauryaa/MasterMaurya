<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Credentials | Prashant University</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="login-container">

        <!-- Background Elements -->
        <div
            style="position: absolute; top: 20%; left: 20%; width: 300px; height: 300px; background: rgba(139, 92, 246, 0.4); border-radius: 50%; filter: blur(80px); animation: pulse 8s infinite;">
        </div>
        <div
            style="position: absolute; bottom: 20%; right: 20%; width: 250px; height: 250px; background: rgba(236, 72, 153, 0.4); border-radius: 50%; filter: blur(80px); animation: pulse 6s infinite reverse;">
        </div>

        <div class="login-card" style="max-width: 500px;">
            <div class="login-header">
                <div
                    style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i class="ph-bold ph-key" style="font-size: 1.5rem; color: white;"></i>
                </div>
                <h2>Demo Credentials</h2>
                <p style="color: rgba(165, 155, 155, 0.7); font-size: 0.9rem;">Use these details to test the portal</p>
            </div>

            <div class="glass-card"
                style="background: rgba(255,255,255,0.1); padding: 1.5rem; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 2rem;">
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                    <div
                        style="width: 48px; height: 48px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">
                        PM</div>
                    <div>
                        <h4 style="color: white; margin: 0;">Prshant Maurya</h4>
                        <span
                            style="font-size: 0.8rem; color: rgba(255,255,255,0.7); background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px;">Student</span>
                    </div>
                </div>

                <div style="display: grid; gap: 1rem;">
                    <div>
                        <label
                            style="display: block; font-size: 0.8rem; color: rgba(255,255,255,0.6); margin-bottom: 0.25rem;">Student
                            ID</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" value="21240706" readonly
                                style="flex: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.5rem; border-radius: 6px; font-family: monospace;">
                            <button onclick="copyToClipboard('21240706')" class="btn btn-outline"
                                style="padding: 0 0.8rem; border-color: rgba(255,255,255,0.2); color: white;"><i
                                    class="ph-bold ph-copy"></i></button>
                        </div>
                    </div>
                    <div>
                        <label
                            style="display: block; font-size: 0.8rem; color: rgba(255,255,255,0.6); margin-bottom: 0.25rem;">Password</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" value="admin123" readonly
                                style="flex: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.5rem; border-radius: 6px; font-family: monospace;">
                            <button onclick="copyToClipboard('admin123')" class="btn btn-outline"
                                style="padding: 0 0.8rem; border-color: rgba(255,255,255,0.2); color: white;"><i
                                    class="ph-bold ph-copy"></i></button>
                        </div>
                    </div>
                </div>

                <button onclick="autoLogin('21240706', 'admin123')" class="btn btn-primary"
                    style="width: 100%; margin-top: 1.5rem; border: none;">
                    <i class="ph-bold ph-sign-in" style="margin-right: 0.5rem;"></i> Login as Prashant
                </button>
            </div>

            <div style="text-align: center;">
                <a href="login.html" style="color: rgba(255,255,255,0.8); font-size: 0.9rem; text-decoration: none;">
                    <i class="ph-bold ph-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </section>

    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            });
        }

        function autoLogin(username, password) {
            // Store simple flag for demo purposes
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('studentName', 'Prshant Maurya');

            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>

</body>

</html>
