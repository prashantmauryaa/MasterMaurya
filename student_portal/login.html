<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Prashant University</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="login-container">

        <!-- Background Elements -->
        <div
            style="position: absolute; top: 20%; left: 20%; width: 300px; height: 300px; background: rgba(139, 92, 246, 0.4); border-radius: 50%; filter: blur(80px); animation: pulse 8s infinite;">
        </div>
        <div
            style="position: absolute; bottom: 20%; right: 20%; width: 250px; height: 250px; background: rgba(236, 72, 153, 0.4); border-radius: 50%; filter: blur(80px); animation: pulse 6s infinite reverse;">
        </div>

        <div class="login-card">
            <div class="login-header">
                <div
                    style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i class="ph-bold ph-user" style="font-size: 1.5rem; color: white;"></i>
                </div>
                <h2>Welcome Back</h2>
                <p style="color: rgba(165, 155, 155, 0.7); font-size: 0.9rem;">Enter your credentials to access your
                    portal
                </p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Student ID</label>
                    <div style="position: relative;">
                        <i class="ph-bold ph-identification-card"
                            style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%); color: rgba(255,255,255,0.5);"></i>
                        <input type="text" id="studentId" class="form-input" placeholder="e.g. 21240706"
                            style="padding-left: 2.8rem;" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <i class="ph-bold ph-lock-key"
                            style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%); color: rgba(255,255,255,0.5);"></i>
                        <input type="password" id="password" class="form-input" placeholder="••••••••"
                            style="padding-left: 2.8rem; padding-right: 2.5rem;" required>
                        <i class="ph-bold ph-eye-slash" id="togglePassword"
                            style="position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.6);"></i>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; font-size: 0.85rem; color: rgba(255,255,255,0.8);">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary);"> Remember me
                    </label>
                    <a href="#" style="text-decoration: underline;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; border: none;">Sign In</button>
            </form>

            <script>
                const togglePassword = document.querySelector('#togglePassword');
                const passwordInput = document.querySelector('#password');

                togglePassword.addEventListener('click', function () {
                    // toggle the type attribute
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // toggle the icon
                    if (this.classList.contains('ph-eye-slash')) {
                        this.classList.remove('ph-eye-slash');
                        this.classList.add('ph-eye');
                    } else {
                        this.classList.remove('ph-eye');
                        this.classList.add('ph-eye-slash');
                    }
                });

                document.getElementById('loginForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    const studentId = document.getElementById('studentId').value;
                    const password = passwordInput.value;

                    // Hardcoded credentials for "Prshant Maurya"
                    if (studentId === '21240706' && password === 'admin123') {
                        // Simulating login
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('studentName', 'Prshant Maurya');
                        window.location.href = 'dashboard.html'; // Redirect to dashboard to see everything
                    } else {
                        alert('Invalid Credentials! Try ID: 21240706 and Password: admin123');
                    }
                });
            </script>

            <p style="text-align: center; margin-top: 2rem; font-size: 0.9rem; color: rgba(255,255,255,0.6);">
                New student? <a href="#" style="color: white; font-weight: 600;">Contact Admin</a>
            </p>
            <p style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem;">
                <a href="credentials.html" style="color: rgba(255,255,255,0.8); text-decoration: underline;">View Demo
                    Credentials</a>
            </p>
        </div>
    </section>

    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>

</body>

</html>
