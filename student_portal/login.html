<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Prashant University</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="login-container">

        <!-- Background Elements -->
        <div
            style="position: absolute; top: 20%; left: 20%; width: 300px; height: 300px; background: rgba(139, 92, 246, 0.4); border-radius: 50%; filter: blur(80px); animation: pulse 8s infinite;">
        </div>
        <div
            style="position: absolute; bottom: 20%; right: 20%; width: 250px; height: 250px; background: rgba(236, 72, 153, 0.4); border-radius: 50%; filter: blur(80px); animation: pulse 6s infinite reverse;">
        </div>

        <div class="login-card">
            <div class="login-header">
                <div
                    style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i class="ph-bold ph-user" style="font-size: 1.5rem; color: white;"></i>
                </div>
                <h2>Welcome Back</h2>
                <p style="color: rgba(165, 155, 155, 0.7); font-size: 0.9rem;">Enter your credentials to access your
                    portal
                </p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Student ID</label>
                    <div style="position: relative;">
                        <i class="ph-bold ph-identification-card"
                            style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%); color: rgba(255,255,255,0.5);"></i>
                        <input type="text" class="form-input" placeholder="e.g. ST-2024-001"
                            style="padding-left: 2.8rem;" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <i class="ph-bold ph-lock-key"
                            style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%); color: rgba(255,255,255,0.5);"></i>
                        <input type="password" class="form-input" placeholder="••••••••" style="padding-left: 2.8rem;"
                            required>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; font-size: 0.85rem; color: rgba(255,255,255,0.8);">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary);"> Remember me
                    </label>
                    <a href="#" style="text-decoration: underline;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; border: none;">Sign In</button>
            </form>

            <p style="text-align: center; margin-top: 2rem; font-size: 0.9rem; color: rgba(255,255,255,0.6);">
                New student? <a href="#" style="color: white; font-weight: 600;">Contact Admin</a>
            </p>
        </div>
    </section>

    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>

</body>

</html>
