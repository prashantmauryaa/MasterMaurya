<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Student Portal</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .profile-cover {
            height: 200px;
            background: var(--gradient-hero);
            border-radius: var(--radius-lg);
            position: relative;
            margin-bottom: 4rem;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            background: white;
            padding: 4px;
            border-radius: 50%;
            position: absolute;
            bottom: -60px;
            left: 2rem;
            box-shadow: var(--shadow-md);
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-graduation-cap" style="color: var(--primary);"></i>
                Prashant<span style="color: var(--text-main);">Univ</span>
            </a>

            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="ph-bold ph-squares-four menu-icon"></i>
                    <span>Dashboard</span>
                </a>
                <a href="profile.html" class="menu-item active">
                    <i class="ph-bold ph-user-circle menu-icon"></i>
                    <span>My Profile</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="ph-bold ph-exam menu-icon"></i>
                    <span>Results</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="ph-bold ph-calendar-check menu-icon"></i>
                    <span>Attendance</span>
                </a>
                <a href="notices.html" class="menu-item">
                    <i class="ph-bold ph-megaphone menu-icon"></i>
                    <span>Notices</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="ph-bold ph-wallet menu-icon"></i>
                    <span>Fees</span>
                </a>
            </nav>

            <div style="margin-top: auto;">
                <a href="login.html" class="menu-item" style="color: #ef4444;">
                    <i class="ph-bold ph-sign-out menu-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h2 style="margin-bottom: 0;">My Profile</h2>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Manage your personal information</p>
                </div>
            </header>

            <div class="profile-cover">
                <button class="btn btn-primary"
                    style="position: absolute; right: 1rem; bottom: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem;">
                    <i class="ph-bold ph-camera"></i> Edit Cover
                </button>
                <div class="profile-avatar-large">
                    <div class="profile-avatar-img">PM</div>
                    <button
                        style="position: absolute; bottom: 0; right: 0; background: var(--primary); border: 2px solid white; color: white; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <i class="ph-bold ph-pencil-simple" style="font-size: 1rem;"></i>
                    </button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">

                <!-- Personal Info -->
                <div class="glass-card"
                    style="background: white; padding: 2rem; border: none; box-shadow: var(--shadow-sm);">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h3 style="margin: 0;">Personal Details</h3>
                        <button class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Edit
                            Details</button>
                    </div>

                    <form class="info-grid">
                        <div class="form-group">
                            <label class="form-label" style="color: var(--text-muted);">Full Name</label>
                            <input type="text" class="form-input" value="Prashant Maurya"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label" style="color: var(--text-muted);">Student ID</label>
                            <input type="text" class="form-input" value="21240706"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label" style="color: var(--text-muted);">Email Address</label>
                            <input type="email" class="form-input" value="prashant.maurya@student.edu"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label" style="color: var(--text-muted);">Phone Number</label>
                            <input type="tel" class="form-input" value="+91 98765 43210"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label" style="color: var(--text-muted);">Date of Birth</label>
                            <input type="text" class="form-input" value="27 Feb 2005"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label" style="color: var(--text-muted);">Gender</label>
                            <input type="text" class="form-input" value="Male"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                    </form>

                    <h3 style="margin: 2rem 0 1rem;">Address</h3>
                    <div class="form-group">
                        <h3 style="margin: 2rem 0 1rem;">Address</h3>
                        <div class="form-group">
                            <input type="text" class="form-input"
                                value="B-23, Knowledge Park III, Greater Noida, UP 201306"
                                style="background: #f9fafb; color: var(--text-main); border-color: #e5e7eb;" readonly>
                        </div>
                    </div>
                </div>

                <!-- Academic Info / Sidebar -->
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">

                    <div class="glass-card"
                        style="background: white; padding: 1.5rem; border: none; box-shadow: var(--shadow-sm);">
                        <h3 style="margin-bottom: 1.5rem;">Academic Info</h3>

                        <div style="margin-bottom: 1rem;">
                            <div style="font-size: 0.85rem; color: var(--text-muted);">Course</div>
                            <div style="font-weight: 600;">B.Tech Computer Science</div>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <div style="font-size: 0.85rem; color: var(--text-muted);">Semester</div>
                            <div style="font-weight: 600;">5th Semester</div>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <div style="font-size: 0.85rem; color: var(--text-muted);">Batch</div>
                            <div style="font-weight: 600;">2022 - 2026</div>
                        </div>
                    </div>

                    <div class="glass-card"
                        style="background: white; padding: 1.5rem; border: none; box-shadow: var(--shadow-sm);">
                        <h3 style="margin-bottom: 1.5rem;">Documents</h3>
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <div
                                style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: var(--radius-md);">
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <i class="ph-fill ph-file-pdf" style="color: #ef4444; font-size: 1.5rem;"></i>
                                    <span style="font-size: 0.9rem;">ID Card.pdf</span>
                                </div>
                                <i class="ph-bold ph-download-simple"
                                    style="color: var(--primary); cursor: pointer;"></i>
                            </div>
                            <div
                                style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: var(--radius-md);">
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <i class="ph-fill ph-file-pdf" style="color: #ef4444; font-size: 1.5rem;"></i>
                                    <span style="font-size: 0.9rem;">Transcript.pdf</span>
                                </div>
                                <i class="ph-bold ph-download-simple"
                                    style="color: var(--primary); cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>

</body>

</html>
